<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Authentication form">
  <title>Auth page</title>
</head>

<body>

  <div class="container">
    <div class="form-wrapper">
      <h1>Sign in</h1>
      <form action="submit" class="form-auth form" id="loginForm">
        <div class="form__field field">
          <input class="field__input" type="email" name="email" id="email-input" placeholder="e-mail" required>
          <label class="field__label" for="email-input">e-mail:</label>
          <p class="validation-error">Please enter a valid email address</p>
        </div>
        <div class="form__field field">
          <input class="field__input" type="password" name="password" id="password-input" placeholder="password"
            minlength="8" maxlength="16" required>
          <label class="field__label" for="password-input">password:</label>
          <p class="validation-error">Your password needs to be between 8 and 16 characters long</p>
        </div>
        <button class="form__submit-btn" type="submit"><span class="loader"></span>Submit</button>
      </form>
    </div>
  </div>

</body>

</html>
